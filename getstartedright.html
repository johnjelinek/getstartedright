<head>
  <title>The Game Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      {{> gameplan}}
    </div>
  </div>
  <div class="modal hide" id="emailModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">x</button>
      <h3>Your Game Plan Update Has Been Sent</h3>
    </div>
    <div class="modal-body">
      <p>Thanks for taking advantage of the online Game Plan tool. We have some pretty cool features coming pretty soon.</p>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
  </div>
</body>

<template name="gameplan">
  <h1>{{greeting}}</h1>
  <div class="span9">
    <div class="well">
      {{#each steps}}
        {{> step}}
      {{/each}}
    </div>
  </div>
  <div class="span2">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li id="accountability" class="nav-header" rel="popover" data-content="Simply provide your name/email and an email of your success partner and we'll make sure they get your results!" data-original-title="Share Your Progress With Your Success Partner">Accountability</li>
        <form>
          <input type="text" id="myName" class="input-small" placeholder="my name" required="required"/>
          <input type="text" id="myEmail" class="input-small" placeholder="my email" required="required"/>
          <input type="text" id="sendToEmail" class="input-small" placeholder="send to email" required="required"/>
          <button type="submit" id="sendAnEmail" class="btn">Send an email</button>
        </form>
      </ul>
    </div>
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li class="nav-header">Usage Statistics</li>
        <li>Not enough users yet for useful data</li>
      </ul>
    </div>
  </div>
</template>

<template name="step">
  <div class="step">
    <h2>{{order}}. {{title}}</h2>
    {{#each todos}}
      {{> todo}}
    {{/each}}
  </div>
  </template>

<template name="todo">
  <label class="checkbox todo">
    <input type="checkbox"/> {{this}}
  </label>
</template>
