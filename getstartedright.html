<head>
  <title>The Game Plan</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      {{> gameplan}}
    </div>
  </div>
</body>

<template name="gameplan">
  <h1>{{greeting}}</h1>
  <div class="span1">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li class="nav-header">U*</li>
      </ul>
    </div>
  </div>
  <div class="span7">
    <div class="well">
      {{#each steps}}
        {{> step}}
      {{/each}}
    </div>
  </div>
  <div class="span3">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li class="nav-header">Accountability</li>
      </ul>
    </div>
  </div>
</template>

<template name="step">
  <h2>{{order}}. {{title}}</h2>
  {{#each todos}}
    <label class="checkbox">
      <input type="checkbox"> {{this}}
    </label>
  {{/each}}
</template>
